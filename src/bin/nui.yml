name: nui
version: "1.0"
author: Mark Murphy <mark@gudcodes.dev>
about: Run the Nmap web API and UI
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - debug:
        short: d
        long: debug
        help: Enables debug logging
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
